<!-- _includes/header.html -->
<header id="siteHeader" class="site-header">
  <!-- TOP ROW: mobile shows compact; desktop shows full top row -->
  <div class="top-row container">
    <!-- MOBILE: compact (logo + title + menu icon) -->
    <div class="mobile-header mobile-only">
      <div class="mobile-left">
        <img src="{{ '/assets/logo.png' | relative_url }}" alt="logo" class="logo">
        <div class="site-title">
          <span class="name">RokomariPromoCode</span>
        </div>
      </div>
      <button id="menuToggle" aria-label="Open menu" class="hamburger">‚ò∞</button>
    </div>

    <!-- DESKTOP: full header (logo + title + socials + search) -->
    <div class="desktop-header desktop-only">
      <div class="brand">
        <img src="{{ '/assets/logo.png' | relative_url }}" alt="logo" class="logo">
        <div class="site-title">
          <span class="name">RokomariPromoCode</span>
          <small class="tag">Affiliate deals & summaries</small>
        </div>
      </div>

      <div class="desktop-right">
        <div class="socials">
          <a href="#" class="social" aria-label="Facebook">f</a>
          <a href="#" class="social" aria-label="Instagram">ig</a>
          <a href="#" class="social" aria-label="YouTube">yt</a>
        </div>

        <div class="search-wrap">
          <input id="globalSearch" type="search" placeholder="Search title, author, category..." />
          <button id="searchBtn">üîç</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SECOND ROW (Desktop only): professional menu bar line -->
  <nav class="menu-row desktop-only">
    <div class="container menu-row-inner">
      <ul id="menuItems" class="menu inline-menu">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- optional: small right-aligned secondary menu -->
      <div class="menu-actions">
        <a href="#" class="small-link">Deals</a>
      </div>
    </div>
  </nav>

  <!-- MOBILE SLIDE MENU (slides from right to left) -->
  <aside id="mobileMenu" class="mobile-menu" aria-hidden="true">
    <div class="mobile-menu-inner">
      <button id="mobileMenuClose" class="mobile-close" aria-label="Close menu">‚úï</button>

      <!-- SEARCH IN MOBILE MENU -->
      <div class="mobile-search">
        <input id="mobileSearch" type="search" placeholder="Search title, author, category..." />
        <button id="mobileSearchBtn">üîç</button>
      </div>

      <nav class="mobile-nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="mobile-socials">
        <a href="#" class="social">f</a>
        <a href="#" class="social">ig</a>
        <a href="#" class="social">yt</a>
      </div>
    </div>
  </aside>
</header>
